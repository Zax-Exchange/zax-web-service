type ProjectOverview {
  id: String!
  companyId: String!
  name: String!
  companyName: String!
  category: String!
  deliveryDate: String!
  deliveryAddress: String!
  targetPrice: Int!
  orderQuantities: [Int!]!
  products: [String!]!
  createdAt: String!
}
type ProjectDesign {
  fileName: String!
  url: String!
}

type Project {
  id: String!
  userId: String!
  companyId: String!
  companyName: String!
  name: String!
  category: String!
  totalWeight: String!
  deliveryDate: String!
  deliveryAddress: String!
  targetPrice: Int!
  orderQuantities: [Int!]!
  design: [ProjectDesign!]
  status: String!
  components: [ProjectComponent!]!
  comments: String!
  createdAt: String!
  updatedAt: String!
}

type ProjectComponentSpec {
  id: String!
  productName: String!
  dimension: String!
  boxStyle: String
  # unique attribute for corrugate
  flute: String
  # unique attribute for molded fiber
  manufacturingProcess: String

  # common attributes for products that do not have inside/outside difference
  thickness: String
  color: String
  material: String
  materialSource: String
  postProcess: [String!]
  finish: String

  # common attributes for products that have inside/outside difference
  outsideColor: String
  outsideMaterial: String
  outsideMaterialSource: String
  outsidePostProcess: [String!]
  outsideFinish: String

  insideColor: String
  insideMaterial: String
  insideMaterialSource: String
  insidePostProcess: [String!]
  insideFinish: String
}

type ProjectComponent {
  id: String!
  projectId: String!
  name: String!
  componentSpec: ProjectComponentSpec!
}

enum ProjectPermission {
  OWNER
  VIEWER
  EDITOR
}

enum ProjectStatus {
  OPEN
  IN_PROGRESS
  CLOSED
  COMPLETED
  OVERDUE
}

enum ProjectCreationMode {
  GUIDED
  ADVANCED
}
