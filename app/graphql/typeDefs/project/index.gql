type ProjectOverview {
  id: String!
  companyId: String!
  name: String!
  companyName: String!
  category: String!
  deliveryDate: String!
  deliveryAddress: String!
  targetPrice: String!
  orderQuantities: [Int!]!
  products: [String!]!
  createdAt: Date!
}
type ProjectDesign {
  designId: String!
  filename: String!
  url: String!
}

type Project {
  id: String!
  userId: String!
  companyId: String!
  companyName: String!
  name: String!
  category: String!
  totalWeight: String!
  deliveryDate: String!
  deliveryAddress: String!
  targetPrice: String!
  orderQuantities: [Int!]!
  status: String!
  components: [ProjectComponent!]!
  comments: String!
  createdAt: Date!
  updatedAt: Date!
}

type ProjectChangelog {
  projectId: String!
  changedAt: String!
  changes: [ProjectPropertyChange!]!
}

type ProjectPropertyChange {
  propertyName: String!
  oldValue: JSON
  newValue: JSON
}

type ProductDimension {
  x: String!
  y: String!
  z: String
}

type PostProcessDetail {
  postProcessName: String!
  isInside: Boolean
  printingMethod: String
  numberOfColors: String
  color: String
  estimatedArea: ProductDimension
  fontSize: String
}

type ProjectComponentSpec {
  id: String!
  productName: String!
  dimension: ProductDimension!
  style: String
  boxStyle: String
  includeArtworkInQuote: Boolean

  # unique attribute for booklet
  numberOfPages: String

  # unique attribute for sticker
  purpose: String
  shape: String

  # unique attribute for corrugate
  flute: String
  # unique attribute for molded fiber
  manufacturingProcess: String

  # common attributes for products that do not have inside/outside difference
  thickness: String
  color: String
  material: String
  materialSource: String
  postProcess: [PostProcessDetail!]
  finish: String

  # common attributes for products that have inside/outside difference
  outsideColor: String
  outsideMaterial: String
  outsideMaterialSource: String
  outsideFinish: String

  insideColor: String
  insideMaterial: String
  insideMaterialSource: String
  insideFinish: String
}

type ProjectComponent {
  id: String!
  projectId: String!
  name: String!
  designs: [ProjectDesign!]
  componentSpec: ProjectComponentSpec!
}

type ProjectComponentChangelog {
  projectComponentId: String!
  changedAt: String!
  changes: [ProjectComponentPropertyChange!]!
}

type ProjectComponentPropertyChange {
  projectComponentSpecId: String
  propertyName: String!
  oldValue: JSON
  newValue: JSON
}

enum ProjectPermission {
  OWNER
  VIEWER
  EDITOR
}

enum ProjectStatus {
  OPEN
  IN_PROGRESS
  CLOSED
  COMPLETED
  OVERDUE
}

enum ProjectCreationMode {
  GUIDED
  ADVANCED
}
