type Invoice {
  fileId: String!
  filename: String!
  url: String!
  status: InvoiceStatus!
}

enum InvoiceStatus {
  OPEN
  VOID
  ACCEPTED
  REJECTED
}

type VendorOverview {
  id: String!
  name: String!
  contactEmail: String!
  logo: String
  country: String!
  isVerified: Boolean!
  locations: [String!]!
  products: [String!]!
  moq: String!
  leadTime: Int!
}
type VendorDetail {
  id: String!
  name: String!
  contactEmail: String!
  phone: String!
  logo: String
  country: String!
  isActive: Boolean!
  companyUrl: String
  fax: String
  isVerified: Boolean!

  locations: [String!]!
  products: [String!]!
  moq: String!
  leadTime: Int!
}

type VendorProjectOverview {
  id: String!
  userId: String!
  bidId: String!
  bidStatus: BidStatus!
  name: String!
  companyName: String!
  category: String!
  totalWeight: String!
  deliveryDate: String!
  deliveryAddress: String!
  targetPrice: String!
  orderQuantities: [Int!]!
