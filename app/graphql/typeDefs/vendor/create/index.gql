input ProductAndMoqInput {
  product: String!
  moq: String!
}

input CreateVendorInput {
  name: String!
  contactEmail: String!
  logo: String
  phone: String!
  fax: String
  country: String!
  planId: String!
  isActive: Boolean!
  isVendor: Boolean!
  isVerified: Boolean!
  leadTime: Int!
  locations: [String!]!
  productsAndMoq: [ProductAndMoqInput!]!
  companyUrl: String
  userEmail: String!
  stripeCustomerInfo: StripeCustomerInfo!
}

input CreateVendorSubscriptionInput {
  subscriptionPriceId: String!
  perUserPriceId: String!
  stripeCustomerId: String!
}

input CreateInvoiceInput {
  invoiceId: String!
  projectId: String!
  projectBidId: String!
}

input CreateGuestProjectLinkInput {
  guestEmail: String!
  userId: String!
}

type Mutation {
  createVendor(data: CreateVendorInput!): String!
  createVendorSubscription(
    data: CreateVendorSubscriptionInput!
  ): StripeSubscription!
  createInvoice(data: CreateInvoiceInput!): Boolean!
  createGuestProjectLink(data: CreateGuestProjectLinkInput!): Boolean!
}
