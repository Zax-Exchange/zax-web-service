input SearchCustomerProjectInput {
  userInput: String!
  userId: String!
  targetPriceRange: [String!]
  orderQuantities: [String!]
  deliveryDate: String
  countries: [String!]
  from: Int
  size: Int
}

type SearchResultProjectOverview {
  id: String!
  name: String!
  category: String!
  deliveryDate: String!
  deliveryAddress: String!
  targetPrice: String!
  orderQuantities: [Int!]!
  products: [String!]!
  createdAt: Date!
  bidInfo: ProjectBidInfo!
}

type ProjectBidInfo {
  hasBids: Boolean!
  biddedByUserCompany: Boolean!
}

type CustomerProjectSearchResult {
  hits: [SearchResultProjectOverview!]!
  totalHits: Int!
}

input SearchProductsInput {
  searchText: String!
}

input SearchCategoriesInput {
  searchText: String!
}

type Query {
  searchCustomerProjects(data: SearchCustomerProjectInput!): CustomerProjectSearchResult!
  searchProducts(data: SearchProductsInput): [String!]!
  searchCategories(data: SearchCategoriesInput): [Category!]!
}
