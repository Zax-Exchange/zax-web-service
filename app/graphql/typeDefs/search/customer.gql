input SearchVendorCompanyInput {
  userInput: String!
  countries: [String!]
  factoryLocations: [String!]
  leadTime: String
  from: Int
  size: Int
}

input SearchVendorByNameInput {
  userInput: String!
  from: Int
  size: Int
}

type VendorSearchHighlight {
  products: [String]
  name: [String]
}

type VendorSearchItem {
  vendor: VendorOverview!
  highlight: VendorSearchHighlight!
}

type VendorSearchResult {
  hits: [VendorSearchItem!]!
  totalHits: Int!
}

type Query {
  searchVendorCompanies(data: SearchVendorCompanyInput!): VendorSearchResult!
  searchVendorByName(data: SearchVendorByNameInput!): VendorSearchResult!
}
