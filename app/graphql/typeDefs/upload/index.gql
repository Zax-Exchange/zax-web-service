scalar Upload

type File {
  uri: String!
  filename: String!
  mimetype: String!
  encoding: String!
}

type FileUploadResponse {
  ETag: String!
  Location: String!
  key: String!
  Key: String!
  Bucket: String!
}

type UploadProjectDesignResponse {
  filename: String!
  designId: String!
  url: String!
}
type Mutation {
  uploadProjectDesign(file: Upload!): UploadProjectDesignResponse!
}
